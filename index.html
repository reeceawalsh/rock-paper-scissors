<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <section class="main">
      <div class="game">
        <div class="player">
          <div class="results"><h2 id="playerScore">Player: 0</h2></div>
          <div class="imgContainer">
            <img
              class="largeImg rock"
              id="rock"
              src="Images/rock.png"
              alt="Rock"
            />
            <img
              class="largeImg paper hide"
              id="paper"
              src="Images/Paper.png"
              alt="Paper"
            />
            <img
              class="largeImg scissors hide"
              id="scissors"
              src="Images/Scissors.png"
              alt="Scissors"
            />
          </div>
          <div class="optionsContainer">
            <div class="option" id="playerRock">
              <img src="Images/rock.png" alt="Rock" />
            </div>
            <div class="option" id="playerPaper">
              <img src="Images/Paper.png" alt="Paper" />
            </div>
            <div class="option" id="playerScissors">
              <img src="Images/Scissors.png" alt="Scissors" />
            </div>
          </div>
        </div>
        <div class="middleContainer">
          <div class="midComment">
            <h2 id="roundComment">Rock, Paper or Scissors?</h2>
          </div>
          <div class="newGame">
            <button id="startNewGame">New Game</button>
          </div>
        </div>
        <div class="computer">
          <div class="results"><h2 id="computerScore">Computer: 0</h2></div>
          <div class="imgContainer">
            <img
              class="largeImg rock"
              id="rock2"
              src="Images/rock2.png"
              alt="Rock"
            />
            <img
              class="largeImg paper hide"
              id="paper2"
              src="Images/Paper2.png"
              alt="Paper"
            />
            <img
              class="largeImg scissors hide"
              id="scissors2"
              src="Images/Scissors2.png"
              alt="Scissors"
            />
          </div>
          <div class="roundOptionsContainer">
            <div class="amountOfRounds">First To How Many Rounds?</div>
            <div class="roundOptions">
              <button id="lowRound" class="roundOption">3</button>
              <button id="medRound" class="roundOption selected">5</button>
              <button id="highRound" class="roundOption">7</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div id="information">
        <h4>Created by Reece Walsh</h4>
        <h4>The Odin Project</h4>
        <h4>Javascript | HTML | CSS</h4>
      </div>
    </footer>
  </body>
  <script src="javascript.js"></script>
</html>
